{{ define "main" }}
<main class="container mx-auto px-4 py-24 bg-gray-100">

  {{ .Content }}

  {{ range.Data.Pages }}
  <article class="post-snippet">
    <h3>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{ .Date.Format "January 2, 2006" }}
    </time>
  </article>
  {{ end }}

</main>
{{ end }}
