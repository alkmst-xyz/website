    <div class="navbar-title-div">
        <a class="navbar-title" href="{{ .Site.BaseURL }}">
            {{ .Site.Title }}
        </a>
    </div>
    <div class="navbar-nav-div">
        <div class="navbar-nav">
            {{ range.Site.Menus.main }}

                    {{ .Pre }}{{ .Name }}{{ .Post }}
                </a>
            {{ end }}
        </div>
    </div>
</nav>
